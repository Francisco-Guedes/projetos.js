<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bmi, imc, peso">
    <meta name="description" content="Saiba sua condição morfológica atual.">
    <meta name="author" content="Francisco Pinheiro Guedes">
    <meta http-equiv="refresh" content="60">
    <title>Calculadora IMC</title>
    <link rel="shortcut icon" href="/Imagens/scale.png" type="image/x-icon" class="icontop">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
       <div class="row">
           <input type="range" min="20" max="200" value="20" id="weight" oninput="calculate()">
           <span id="weight-val">20 kg</span>
       </div>
       <div class="row">
           <input type="range" min="100" max="250" value="100" id="height" oninput="calculate()">
           <span id="height-val">100 cm</span>
       </div>

       <p id="result">20.0</p>
       <p id="category">Normal weight</p>
   </div>
        <script src="script.js"></script>
</body>
</html>
